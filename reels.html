<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriReels - Farming Videos & Agro Tech</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¥</text></svg>">
    <link rel="stylesheet" href="reels.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header class="reels-header">
        <nav class="reels-nav">
            <div class="nav-left">
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="logo">
                    <h1>ðŸŽ¥ AgriReels</h1>
                    <span>Global Farming Videos</span>
                </div>
            </div>
            <div class="nav-right">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search farming videos...">
                    <i class="fas fa-search"></i>
                </div>
                <button class="filter-btn" id="filterBtn">
                    <i class="fas fa-filter"></i>
                    Filters
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="reels-main">
        <!-- Loading Screen -->
        <div id="loadingScreen" class="loading-screen">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <h2>Loading AgriReels...</h2>
                <p>Fetching the best farming videos from around the world</p>
            </div>
        </div>

        <!-- Reels Container -->
        <div id="reelsContainer" class="reels-container">
            <!-- Reels will be dynamically loaded here -->
        </div>

        <!-- Video Modal -->
        <div id="videoModal" class="video-modal">
            <div class="modal-content">
                <span class="close-modal" id="closeModal">&times;</span>
                <div class="video-player-container">
                    <iframe id="modalVideo" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video-info">
                    <h3 id="modalTitle"></h3>
                    <p id="modalDescription"></p>
                    <div class="video-stats">
                        <span id="modalViews"></span>
                        <span id="modalLikes"></span>
                        <span id="modalChannel"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter Panel -->
        <div id="filterPanel" class="filter-panel">
            <div class="filter-header">
                <h3>Filter Videos</h3>
                <button class="close-filter" id="closeFilter">&times;</button>
            </div>
            <div class="filter-content">
                <div class="filter-group">
                    <label>Category</label>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="farming">Farming</option>
                        <option value="agriculture">Agriculture</option>
                        <option value="agro-tech">Agro Tech</option>
                        <option value="organic">Organic Farming</option>
                        <option value="sustainable">Sustainable</option>
                        <option value="machinery">Machinery</option>
                        <option value="crops">Crops</option>
                        <option value="livestock">Livestock</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Duration</label>
                    <select id="durationFilter">
                        <option value="">Any Duration</option>
                        <option value="short">Under 5 min</option>
                        <option value="medium">5-15 min</option>
                        <option value="long">Over 15 min</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Sort By</label>
                    <select id="sortFilter">
                        <option value="relevance">Most Relevant</option>
                        <option value="viewCount">Most Viewed</option>
                        <option value="rating">Highest Rated</option>
                        <option value="uploadDate">Recently Uploaded</option>
                    </select>
                </div>
                <button class="apply-filters" id="applyFilters">Apply Filters</button>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="supply-chain.html" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Supply Chain</span>
        </a>
        <a href="connect.html" class="nav-item">
            <i class="fas fa-users"></i>
            <span>Connect</span>
        </a>
        <a href="reels.html" class="nav-item active">
            <i class="fas fa-video"></i>
            <span>Reels</span>
        </a>
    </nav>

    <script src="reels.js"></script>
</body>

</html>
